<html lang="he" dir="rtl">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.rtlcss.com/semantic-ui/2.2.6/semantic.rtl.css"
      integrity="sha384-h/tGiTStmgbDQyTAdp2s5BfyXn7wmnFsn3vDaCPYck9YKkOuLAdjHi6y154TBVJ4"
      crossorigin="anonymous">
      <!-- Jquery -->
      <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->

      src="https://cdn.rtlcss.com/semantic-ui/2.2.6/semantic.min.js"
      integrity="sha384-kZT+CItOKWHYL+Rz37W2NEz60Pu2JJJ8wgzq+82VWsi3QM53eNFzQJZqzhPuyo63"
      crossorigin="anonymous"></script>

    </head>

  <body>
    <div class = "ui stackable grid container">
      <div class = "two column row">
        <div class = "column">

          <div class="ui search">
            <div class="ui icon input">
                <input class="prompt" type="text" placeholder="מה תרצו לחפש...">
                <i class="search icon"></i>
              </div>
            <div class="results"></div>
          </div>


            <div class = "ui medium header"> העמודים הפופולאריים </div>
            <div class="ui selection list">
              <div class="item">
                <i class="ui icon shekel"></i>
                <div class="content">
                  <div class="header">תשלום הארנונה</div>
                </div>
              </div>

              <div class="item">
                <i class="ui icon phone outline"></i>
                <div class="content">
                  <div class="header">פניה למוקד</div>
                </div>
              </div>

              <div class="item">
                <i class="ui icon student outline"></i>
                <div class="content">
                  <div class="header">הרשמה למוסדות החינוך</div>
                </div>
              </div>


        </div>

      </div>

      <div class = "column">
          <h4 class = "ui header">עשו עכשיו!</h4>
          <div class="ui relaxed divided list">
            <div class="item">
              <i class="large shekel middle aligned icon"></i>
              <div class="content">
                <a class="header">תשלום ארנונה</a>
              <div class="description">שירותים ותשלומים</div>
              </div>
            </div>


            <div class="item">
              <i class="large student middle aligned icon"></i>
              <div class="content">
                <a class="header">הרשמה למוסדות החינוך</a>
              <div class="description">חינוך ותרבות</div>
              </div>
            </div>

            <div class="item">
              <i class="large help circle outline middle aligned icon"></i>
              <div class="content">
                <a class="header">הפניית שאלה או תלונה</a>
              <div class="description">מוקד פניות</div>
              </div>
            </div>

            <div class="item">
              <i class="large phone middle aligned icon"></i>
              <div class="content">
                <a class="header">בירור פרטי קשר ושעות קבלה</a>
              <div class="description"> אנשי קשר ובעלי תפקידים </div>
            </div>
            </div>


          </div>
      </div>
    </div>
  </div>

      <!-- local funcitnalities -->
        <script type='text/javascript' src="merkazia-poc.js"> </script>
